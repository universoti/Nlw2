<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">  <!--lang é um atributo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy|Sua plataforma de estudos on line</title>
    <link rel="stylesheet" href="/nlw/styles/main.css">
    <link rel="stylesheet" href="/nlw/styles/partials/header.css">
    <link rel="stylesheet" href="/nlw/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/nlw/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="/nlw/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">
   
   <div id="container">
    <header class="page-header">
       <div class="top-bar-container">
         <a href="/nlw/">
         <img src="/nlw/images/icons/back.svg" alt="Voltar">
         </a>
         <img src="/nlw/images/logo.svg" alt="Proffy">
       </div>
         <div class="header-content">
         <strong>Que incrível que você quer dar aulas</strong>
         <p>O primeiro passo, é preencher esses formulário de inscrição</p>
         
         </div>

    </header>
    <main>
       <form action="" div="create-class">
           <fieldset>
               <legend>
                  Seus dados 
               </legend>
               <div  class="input-block">
                <label for="name">Nome Completo</label>
                <input  name="name" id="name" type="text" required>
               </div>

               <div class="input-block">
                <label for="avatar">Link da sua foto<small>(comece com https://</small></label>
                <input  name="avatar" id="avatar" type="url" required>
               </div>

               <div class="input-block">
                <label for="whatsapp">whatsapp<small>(Somente números)</small></label>
                <input  name="whatsapp" id="whatsapp" type="number" required>
               </div>


               <div class="textarea-block">
                <label for="bio">Biografia</label>
                <textarea  name="bio" id="bio" required></textarea>
               </div>

              

           </fieldset>
           <fieldset>
               <legend>
                   Sobre a aula
               </legend>
               <div class="select-block">
                <label for="subject">Matéria</label>
                <select name="subject" id="subject">Selecione uma opção
                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                    <option value="1">Artes</option>
                    <option value="2">Biologia</option>
                    <option value="3">Ciências</option>
                    <option value="4">Educação física</option>
                    <option value="5">Física</option>
                    <option value="6">Geografia</option>
                    <option value="7">História</option>
                    <option value="8">Matemática</option>
                    <option value="9">Português</option>
                     <option value="10">Química</option>
                </select>               
               </div>
               <div class="input-block">
                   <label for="cost">Custo da sua hora/aula
                       <small>(R$)</small>
                       <input type="cost"id="cost" type="number" required>
                   </label>
               </div>

           </fieldset>
           <fieldset id="schedule-items">
               <legend>Horários disponiveis
                   <button type="button" id="add-time">+Novo Horários</button>
               </legend>
               <div class="schendule-item">
                   <div class="select-block">
                       <label for="weekday">Dia da Semana</label>
                       <select name="weekday[]" required>
                        <option value="" disabled="" hidden="">Selecione uma opção</option>
                        <option value="0">Domingo</option>
                        <option value="1">Segunda-feira</option>
                        <option value="2">Terça-feira</option>
                        <option value="3">Quarta-feira</option>
                        <option value="4">Quinta-feira</option>
                        <option value="5">Sexta-feira</option>
                        <option value="6">Sábado</option>
                       </select>                
                   </div>
                   
                   <div class="input-block">
                       <label for="time-from">Das</label>
                       <input type="time"  name="time_from[]" required>
                   </div> 
                   
                   <div class="input-block">
                    <label for="time-to">Das</label>
                    <input type="time"  name="to[]" required>
                   </div> 


               </div>
           </fieldset>
       </form>
       <footer>
           <p>
             <img src="/nlw/images/icons/warning.svg" alt="Aviso importante">
                 Importante!<br>
                 Preencha todos os dados
           </p>
           <button type="submit" form="create-class">Salvar Cadastro</button>
       </footer>
    </main>
   </div>
  
</body>
</html>
